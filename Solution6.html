    <title>Lists of Tags</title>
</head>
<body>
    <h1><u>Lists of Tags</u></h1>
   <ol>
    <li>h1 : It defines the 1st heading level.</li>
    <li>i  : It does the text to italic.</li>
    <li>br : It gives a break from the current paragraph.</li>
    <li>div: It defines a container fo HTML elements.</li>
    <li>a  : It defines a hyperlink, which is used to link from one page to another.</li>
   </ol>

    
</body>
</html>
